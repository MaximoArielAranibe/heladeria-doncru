<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>

    <script>
      const path = location.pathname + location.search + location.hash;

      sessionStorage.setItem("redirect", path);

      // Redirigir relativo (no absoluto)
      location.replace("./");
    </script>
  </head>
  <body></body>
</html>
